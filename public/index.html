<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Special Ravid Cyber Security Group</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 15px 20px;
      background-color: #111;
      box-shadow: 0 0 10px #00ff00;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    button.auth-btn {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      background-color: #00ff00;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    button.auth-btn:hover {
      background-color: #66ff66;
    }
    .title-container {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 30px 15px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    main {
      flex-grow: 1;
      padding: 15px;
    }

    /* Modal arxa plan */
    .modal-overlay {
      position: fixed;
      top: 0; left:0; right:0; bottom:0;
      background: rgba(0,255,0,0.1);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal-overlay.active {
      display: flex;
    }

    /* Modal konteyner */
    .modal {
      background: #121212;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      padding: 20px 30px;
      width: 320px;
      border-radius: 6px;
      color: #00ff00;
      position: relative;
      font-size: 16px;
    }

    .modal h3 {
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      background: #000;
      border: none;
      border-bottom: 2px solid #00ff00;
      color: #00ff00;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .modal input:focus {
      outline: none;
      border-bottom-color: #66ff66;
    }
    .modal button {
      width: 100%;
      padding: 10px;
      background-color: #00ff00;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      border-radius: 4px;
    }
    .modal button:hover {
      background-color: #66ff66;
    }
    /* Modal bağlama düyməsi */
    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-weight: bold;
      font-size: 22px;
      color: #00ff00;
      cursor: pointer;
      user-select: none;
    }
    .modal .close-btn:hover {
      color: #66ff66;
    }
  </style>
</head>
<body>

  <header>
    <button class="auth-btn" id="openSignUp">Qeydiyyatdan Keç</button>
    <button class="auth-btn" id="openLogIn">Daxil Ol</button>
  </header>

  <div class="title-container">Special Ravid Kibertəhlükəsizlik Qrupu</div>

  <main>
    <!-- əsas məzmun burada -->
  </main>

  <!-- Sign Up Modal -->
  <div id="signUpModal" class="modal-overlay">
    <div class="modal">
      <div class="close-btn" id="closeSignUp">&times;</div>
      <h3>Qeydiyyatdan Keç</h3>
      <form id="signupForm">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required autocomplete="email" />
        
        <label for="signupPassword">Şifrə</label>
        <input type="password" id="signupPassword" required autocomplete="new-password" />
        
        <button type="submit">Qeydiyyatdan Keç</button>
      </form>
    </div>
  </div>

  <!-- Log In Modal -->
  <div id="logInModal" class="modal-overlay">
    <div class="modal">
      <div class="close-btn" id="closeLogIn">&times;</div>
      <h3>Daxil Ol</h3>
      <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required autocomplete="email" />
        
        <label for="loginPassword">Şifrə</label>
        <input type="password" id="loginPassword" required autocomplete="current-password" />
        
        <button type="submit">Daxil Ol</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzXp1qAMiquJxOSgVocoyiYd9RVzyGfx0",
      authDomain: "riomeet-2580c.firebaseapp.com",
      projectId: "riomeet-2580c",
      storageBucket: "riomeet-2580c.firebasestorage.app",
      messagingSenderId: "423282018929",
      appId: "1:423282018929:web:0ca497fa11133bf11129d0",
      measurementId: "G-90CDDV6XCL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Modal elementləri
    const signUpModal = document.getElementById('signUpModal');
    const logInModal = document.getElementById('logInModal');
    const openSignUpBtn = document.getElementById('openSignUp');
    const openLogInBtn = document.getElementById('openLogIn');
    const closeSignUpBtn = document.getElementById('closeSignUp');
    const closeLogInBtn = document.getElementById('closeLogIn');

    // Modal açma-bağlama funksiyaları
    openSignUpBtn.addEventListener('click', () => {
      signUpModal.classList.add('active');
    });
    openLogInBtn.addEventListener('click', () => {
      logInModal.classList.add('active');
    });
    closeSignUpBtn.addEventListener('click', () => {
      signUpModal.classList.remove('active');
    });
    closeLogInBtn.addEventListener('click', () => {
      logInModal.classList.remove('active');
    });

    // Formların submit hadisələri
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = signupForm.signupEmail.value;
      const password = signupForm.signupPassword.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Qeydiyyat uğurludur: ' + userCredential.user.email);
          signupForm.reset();
          signUpModal.classList.remove('active');
        })
        .catch((error) => {
          alert('Xəta: ' + error.message);
        });
    });

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm.loginEmail.value;
      const password = loginForm.loginPassword.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Uğurla daxil oldunuz: ' + userCredential.user.email);
          loginForm.reset();
          logInModal.classList.remove('active');
        })
        .catch((error) => {
          alert('Xəta: ' + error.message);
        });
    });
  </script>

</body>
</html>
